<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body class="bg-orange">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Pomodoro</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5 text-center">Settings</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="workDuration">Pomodoro Duration (minutes):</label>
                <input type="number" class="form-control" id="workDuration" value="25" min="1">
            </div>
            <div class="form-group">
                <label for="shortBreakDuration">Short Break Duration (minutes):</label>
                <input type="number" class="form-control" id="shortBreakDuration" value="5" min="1">
            </div>
            <div class="form-group">
                <label for="longBreakDuration">Long Break Duration (minutes):</label>
                <input type="number" class="form-control" id="longBreakDuration" value="15" min="1">
            </div>
            <div class="form-group">
                <label for="cycles">Cycles Before Long Break:</label>
                <input type="number" class="form-control" id="cycles" value="4" min="1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="soundNotifications">
                <label class="form-check-label" for="soundNotifications">Enable Sound Notifications</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
